<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- BiblioGo splash screen logo -->
  <g transform="translate(150, 150)">
    
    <!-- Modern book icon with enhanced design -->
    <g transform="translate(0, -30)">
      
      <!-- Book shadow/depth -->
      <rect x="-32" y="-37" width="70" height="80" rx="8" fill="#000000" opacity="0.1"/>
      
      <!-- Main book cover -->
      <rect x="-35" y="-40" width="70" height="80" rx="8" fill="#6366F1"/>
      
      <!-- Book spine highlight -->
      <rect x="-35" y="-40" width="8" height="80" rx="8" fill="#4F46E5"/>
      
      <!-- Book pages -->
      <rect x="-28" y="-35" width="56" height="70" rx="6" fill="#FFFFFF"/>
      <rect x="-26" y="-33" width="52" height="66" rx="4" fill="#F8FAFC"/>
      
      <!-- Modern page content lines -->
      <rect x="-20" y="-25" width="18" height="2" rx="1" fill="#6366F1" opacity="0.4"/>
      <rect x="-20" y="-18" width="28" height="2" rx="1" fill="#6366F1" opacity="0.4"/>
      <rect x="-20" y="-11" width="24" height="2" rx="1" fill="#6366F1" opacity="0.4"/>
      <rect x="-20" y="-4" width="32" height="2" rx="1" fill="#6366F1" opacity="0.4"/>
      <rect x="-20" y="3" width="26" height="2" rx="1" fill="#6366F1" opacity="0.4"/>
      <rect x="-20" y="10" width="30" height="2" rx="1" fill="#6366F1" opacity="0.4"/>
      <rect x="-20" y="17" width="22" height="2" rx="1" fill="#6366F1" opacity="0.4"/>
      <rect x="-20" y="24" width="28" height="2" rx="1" fill="#6366F1" opacity="0.4"/>
      
      <!-- Premium bookmark -->
      <rect x="32" y="-40" width="8" height="35" rx="4" fill="#10B981"/>
      <polygon points="32,-5 40,-5 36,2" fill="#10B981"/>
      
    </g>
    
    <!-- Dynamic motion effects for "Go" -->
    <g opacity="0.7">
      <!-- Left side motion trails -->
      <path d="M -90 -15 Q -70 -20 -45 -15" stroke="#6366F1" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.8"/>
      <path d="M -85 -5 Q -60 0 -40 -5" stroke="#6366F1" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.6"/>
      <path d="M -90 5 Q -70 10 -45 5" stroke="#6366F1" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.8"/>
      
      <!-- Right side motion trails -->
      <path d="M 45 -15 Q 70 -20 90 -15" stroke="#6366F1" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.8"/>
      <path d="M 40 -5 Q 60 0 85 -5" stroke="#6366F1" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.6"/>
      <path d="M 45 5 Q 70 10 90 5" stroke="#6366F1" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.8"/>
    </g>
    
    <!-- Floating particles for premium feel -->
    <circle cx="-60" cy="-60" r="4" fill="#10B981" opacity="0.6"/>
    <circle cx="65" cy="-50" r="3" fill="#F59E0B" opacity="0.5"/>
    <circle cx="-70" cy="50" r="2" fill="#EF4444" opacity="0.4"/>
    <circle cx="70" cy="60" r="3" fill="#8B5CF6" opacity="0.5"/>
    
    <!-- Main app title -->
    <text x="0" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="800" fill="#1F2937">Biblio</text>
    <text x="0" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="300" fill="#6366F1">Go</text>
    
    <!-- Tagline -->
    <text x="0" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="400" fill="#6B7280" opacity="0.8">Free Books, Endless Stories</text>
    
  </g>
</svg>